<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
    <title>Calculator</title>



</head>
<body>
    <div id="calculator">
        
        <div id="display">80085</div>
        <div class="controls">

            <div id="third-btn">third</div>
            <div id="second-btn">second</div>
            <div id="clear-btn">Clear</div>

        </div>

        <div class="keypad">

            <div class="numpad">
                <div class="num-row num-row-1">
                    <div id="num-1">1</div>
                    <div id="num-2">2</div>
                    <div id="num-3">3</div>
                </div>
                <div class="num-row num-row-2">
                    <div id="num-4">4</div>
                    <div id="num-5">5</div>
                    <div id="num-6">6</div>
                </div>
                <div class="num-row num-row-3">
                    <div id="num-7">7</div>
                    <div id="num-8">8</div>
                    <div id="num-9">9</div>
                </div>
                <div class="num-row num-row-4">
                    <div id="num-exp">exp</div>
                    <div id="num-0">0</div>
                    <div id="num-.">.</div>
                </div>
            </div>

            <div class="operators">
                <div id="add">+</div>
                <div id="subtract">-</div>
                <div id="multiply">*</div>
                <div id="divide">/</div>
                <div id="equal">=</div>
            </div>
        </div>


    </div>
    
</body>
</html>
